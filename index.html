<!DOCTYPE html>
<html>
  <head>
   <title>Tashbih</title>
   <meta charset="utf-8">
  </head>

  <style>
    .flex-parent {
            display: flex;
                }

    .jc-center {
             justify-content: center;
               }

    button.margin-right {
             margin-right: 100px;
               }
  </style>

  <body style="background-color: black">
    <h1 style="font-size: 550%; text-align: center; color: dodgerblue">Tashbih</h1>
    <br>
    <hr>

    <h1 style="font-size: 1000%; text-align: center; color: white" id="count">0</h1>

    <div class="flex-parent jc-center">
      <button class="margin-right" style="font-size: 800%; color: lime; background-color: black" ontouchstart="add()">Count</button>
      <button style="font-size: 800%; color: red; background-color: black" ontouchstart="reset()">Reset</button>
    </div>

    <br>
    <h1 style="text-align: right; color: white; font-size: 300%">App Made by Sheik</h1>
  </body>

  <script src="Script/script.js" charset="utf-8"></script>

</html>
